<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="product.css">
    <script defer src="product-detail.js"></script>

    <script defer src="shop.js"></script>
    <script defer src="accessories.js"></script>
    <script defer src="accessories_detail.js"></script>


</head>
<body>
    <header>
        <h1>Product Detail</h1>
        <a href="cart.html" class="cart-link">Cart (<span id="cart-count">0</span>)</a>
    </header>
    <main>
        <section class="product-detail">
            <div class="product">
                <img id="product-image" src="" alt="Product Image">
                <h3 id="product-name"></h3>
                <p id="product-price"></p>
                <p id="product-description"></p>
                <button id="buy-now">Buy Now</button>
                <button id="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>
</body>
</html>

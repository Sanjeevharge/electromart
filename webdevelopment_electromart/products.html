<!-- Shop Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="products.css">
    <script defer src="products.js"></script>
    <script defer src="products_detail.js"></script>

    


</head>
<body>
    <header>
        <h1>Electronics</h1>
    </header>
    <main>
        <!-- Featured Products Section -->
        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <!-- Example Product -->
                <div class="product">
                    <img src="alienware x16.png" alt="Alienware x16">
                    <h3>Product 1</h3>
                    <p>Rs 2,99,999</p>
                    <button>Add to Cart</button>
                </div>
                <!-- Add more products as needed -->
            </div>
        </section>

        <!-- Product Filters and Sorting -->
        <section class="filters-sorting">
            <div class="filters">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="all">All</option>
                    <option value="phones">Phones</option>
                    <option value="tabs">Tabs</option>
                    <option value="watches">Watches</option>
                    <option value="AC">Air Conditioner</option>
                    <option value="laptops">Laptops</option>



                    <!-- Add more categories -->
                </select>

                <label for="price-range">Price Range:</label>
                <select id="price-range">
                    <option value="all">All</option>
                    <option value="0-5000">Rs 0 - Rs 5000</option>
                    <option value="5000-10000">Rs 5000 - Rs 10000</option>
                    <option value="10000-50000">Rs 10000 - Rs 50000</option>
                    <option value="50000-100000">Rs 50000 - Rs 100000</option>

                    <!-- Add more price ranges -->
                </select>
            </div>

            <div class="sorting">
                <label for="sort">Sort by:</label>
                <select id="sort">
                    <option value="popularity">Popularity</option>
                    <option value="price-low-high">Price: Low to High</option>
                    <option value="price-high-low">Price: High to Low</option>
                    <option value="newest">Newest</option>
                </select>
            </div>
        </section>

        <!-- Product Grid -->
        <section class="product-list">
            <div class="product-grid">
                <!-- Example Product -->
                
                <div class="product">
                    <img src="Screenshot 2024-05-30 175026.png" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$49.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="Screenshot 2024-05-30 180059.png" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$19.99</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="Screenshot 2024-05-30 175540.png" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$49.99</p>
                    <button>Add to Cart</button>
                </div>
                <!-- Add more products as needed -->
            </div>
        </section>

        <!-- Pagination -->
        <section class="pagination">
            <a href="#">&laquo; Previous</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">Next &raquo;</a>
        </section>
    </main>
</body>
</html>

<!-- CSS (styles.css) -->
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 1em;
        text-align: center;
    }

    .featured-products, .filters-sorting, .product-list, .pagination {
        padding: 1em;
        margin: 1em;
    }

    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1em;
    }

    .product {
        border: 1px solid #ccc;
        padding: 1em;
        text-align: center;
    }

    .product img {
        max-width: 100%;
        height: auto;
    }

    .filters, .sorting {
        display: flex;
        gap: 1em;
    }

    .pagination {
        text-align: center;
    }

    .pagination a {
        margin: 0 0.5em;
        text-decoration: none;
        color: #333;
    }

    .pagination a:hover {
        text-decoration: underline;
    }
</style>
